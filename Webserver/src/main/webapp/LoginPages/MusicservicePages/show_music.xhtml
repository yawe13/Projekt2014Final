<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsp="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Music</title>
    </h:head>
    <h:body>
        <h1>Musictitles</h1>
        <f:view>
            <table border="1">
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>View</th>
                    <th>Download</th>
                </tr>
                <tr>
                    <jsp:forEach items="${MusicserviceMBean.musicserviceBean.allMp3s}" var="mp3">
                        <tr>
                            <td>${mp3.mp3Title}</td>
                            <td>${mp3.artistName}</td>
                        </tr>
                    </jsp:forEach>        
                </tr>
            </table>
            <br/>
            <h:link outcome="index" value="Home"/>          
        </f:view>
    </h:body>
</html>

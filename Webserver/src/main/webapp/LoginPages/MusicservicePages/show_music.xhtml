<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsp="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Music</title>
    </h:head>
    <h:body>
        <h1>Musictitles</h1>
        <f:view>
            <table border="1">
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>View</th>
                    <th>Download</th>
                </tr>
                <tr>
                    <jsp:forEach items="${Mp3Dao.allMp3}" var="mp3">
                        <tr>
                            <td>${mp3.mp3_title}</td>
                            <td><h:link outcome="view_artist" value="#{Mp3ArtistDao.getMp3ArtistNameByMp3Id(mp3.mp3_id)}"><f:param name="id" value="#{mp3.mp3ArtistBean.artist_id}"/></h:link></td>
                            <td><h:link outcome="view_mp3" value="Show"><f:param name="id" value="${mp3.mp3_id}"/></h:link></td>
                            <td><h:link value="download"/></td>
                        </tr>
                    </jsp:forEach>
                </tr>
            </table>
            <br/>
            <h:link outcome="index" value="Home"/>          
        </f:view>
    </h:body>
</html>

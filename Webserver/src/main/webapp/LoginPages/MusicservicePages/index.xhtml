<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Music</title>
    </h:head>
    <h:body>
        <h1>Menu</h1>
        <br/>
        <f:view>
            <h:button outcome="show_music" value="Show Musictitles"/>
            <br/>
            <h:form id="form" enctype="multipart/form-data">
                <h:inputFile id="file"  value="#{MusicserviceMBean.part}"/>
                <h:commandButton value="Upload Music" action="#{MusicserviceMBean.upload()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsp="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <jsp:set value="${Mp3ArtistDao.passedParameter}" var="id"/> 
    <h:head>
        <title>#{Mp3ArtistDao.getMp3ArtistBean(id).getArtistName()}</title>
    </h:head>
    <h:body>
        <h3>#{Mp3ArtistDao.getMp3ArtistBean(id).getArtistName()}</h3>
        <h:form>
            Titel des Authoren 
            <table>
                <jsp:set value="${Mp3ArtistDao.getMp3ArtistBean(id)}" var="ArtistBean"/> 
                <jsp:forEach items="${ArtistBean.mp3Beans}" var="Mp3Bean">   
                    <tr>
                                 <td>
                                     ${Mp3Bean.getMp3_title()}
                                     
                                 </td>
                    </tr>
                </jsp:forEach>
            </table>
            <h:commandLink action="#{Mp3Dao.allMp3}" value="download"/>
            <br/>
            <h:inputTextarea rows="5" />
            <br/>
            <h:commandButton action="#{Mp3Dao.allMp3}" value="Post Comment"/>    
            <br/>
        </h:form>
        <h:link outcome="index" value="Home"/>
    </h:body>
</html>
